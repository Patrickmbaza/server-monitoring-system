name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Required environment variables from your screenshot
  PORT: 8080
  TIMEZONE: Africa/Lagos
  # Python specific
  PYTHON_VERSION: '3.10'

jobs:
  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install flake8 black pytest pytest-cov twilio python-dotenv

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with Black
      run: |
        black --check --diff .

    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  validate-environment:
    name: Validate Environment Configuration
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate environment setup
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID || 'test_sid' }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN || 'test_token' }}
      run: |
        # Create a test .env file
        cat > .env.test << EOF
        # ========== REQUIRED ==========
        PORT=${{ env.PORT }}
        TIMEZONE=${{ env.TIMEZONE }}
        
        # ========== TWILIO ==========
        TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
        TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
        TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER || '+1234567890' }}
        
        ADMIN_WHATSAPP_NUMBERS=${{ secrets.ADMIN_WHATSAPP_NUMBERS || '+1234567890' }}
        USER_WHATSAPP_NUMBERS=${{ secrets.USER_WHATSAPP_NUMBERS || '+1234567890' }}
        
        # ========== OPTIONAL ==========
        TEAMS_ADMIN_WEBHOOK=${{ secrets.TEAMS_ADMIN_WEBHOOK || '' }}
        EOF
        
        echo "âœ… Created test environment file"
        echo "--- Environment Variables ---"
        cat .env.test | grep -v "TOKEN\|AUTH"  # Don't show secrets
        
        # Test Python can load environment
        python -c "
        import os
        from dotenv import load_dotenv
        load_dotenv('.env.test')
        
        required_vars = ['PORT', 'TIMEZONE', 'TWILIO_ACCOUNT_SID']
        missing = [var for var in required_vars if not os.getenv(var)]
        
        if missing:
            print(f'âŒ Missing required variables: {missing}')
            exit(1)
        else:
            print('âœ… All required environment variables are present')
            print(f'   Port: {os.getenv(\"PORT\")}')
            print(f'   Timezone: {os.getenv(\"TIMEZONE\")}')
        "

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: validate-environment
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create .env file for Docker build
      run: |
        echo "# ========== REQUIRED ==========" > .env
        echo "PORT=${{ env.PORT }}" >> .env
        echo "TIMEZONE=${{ env.TIMEZONE }}" >> .env
        echo "" >> .env
        echo "# ========== TWILIO ==========" >> .env
        echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID || 'REPLACE_WITH_YOUR_SID' }}" >> .env
        echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN || 'REPLACE_WITH_YOUR_TOKEN' }}" >> .env
        echo "TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER || 'REPLACE_WITH_YOUR_NUMBER' }}" >> .env
        echo "" >> .env
        echo "ADMIN_WHATSAPP_NUMBERS=${{ secrets.ADMIN_WHATSAPP_NUMBERS || 'REPLACE_WITH_ADMIN_NUMBERS' }}" >> .env
        echo "USER_WHATSAPP_NUMBERS=${{ secrets.USER_WHATSAPP_NUMBERS || 'REPLACE_WITH_USER_NUMBERS' }}" >> .env
        echo "" >> .env
        echo "# ========== OPTIONAL ==========" >> .env
        echo "TEAMS_ADMIN_WEBHOOK=${{ secrets.TEAMS_ADMIN_WEBHOOK || '' }}" >> .env

    - name: Run Trivy on Docker image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'crimson02/server-monitoring:latest'
        format: 'table'
        exit-code: '1'
        severity: 'CRITICAL,HIGH'

    - name: Create short SHA variable
      id: vars
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          crimson02/server-monitoring:latest
          crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}
        build-args: |
          PORT=${{ env.PORT }}
          TIMEZONE=${{ env.TIMEZONE }}
          PYTHON_VERSION=${{ env.PYTHON_VERSION }}
        cache-from: type=registry,ref=crimson02/server-monitoring:latest
        cache-to: type=inline

  deploy:
    name: Deploy and Notify
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
