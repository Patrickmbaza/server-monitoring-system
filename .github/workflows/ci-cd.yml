name: CI/CD Pipeline

# Add permissions for security events and actions
permissions:
  security-events: write
  contents: read
  actions: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Required environment variables
  PORT: 8080
  TIMEZONE: Africa/Lagos
  # Python specific
  PYTHON_VERSION: '3.10'

jobs:
  security-scan:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
        exit-code: '0'  # Report only, don't fail build

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4  # Updated to v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    needs: security-scan
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f "requirements.txt" ]; then
          pip install -r requirements.txt
        fi
        pip install flake8 black pytest pytest-cov twilio python-dotenv requests

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting with Black
      run: |
        black --check --diff .

    - name: Test with pytest
      run: |
        pytest --cov=./ --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  validate-environment:
    name: Validate Environment Configuration
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate environment setup
      env:
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID || 'test_sid' }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN || 'test_token' }}
      run: |
        # Create a test .env file
        cat > .env.test << EOF
        # ========== REQUIRED ==========
        PORT=${{ env.PORT }}
        TIMEZONE=${{ env.TIMEZONE }}
        
        # ========== TWILIO ==========
        TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
        TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
        TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER || '+1234567890' }}
        
        ADMIN_WHATSAPP_NUMBERS=${{ secrets.ADMIN_WHATSAPP_NUMBERS || '+1234567890' }}
        USER_WHATSAPP_NUMBERS=${{ secrets.USER_WHATSAPP_NUMBERS || '+1234567890' }}
        
        # ========== OPTIONAL ==========
        TEAMS_ADMIN_WEBHOOK=${{ secrets.TEAMS_ADMIN_WEBHOOK || '' }}
        EOF
        
        echo "âœ… Created test environment file"
        echo "--- Environment Variables ---"
        cat .env.test | grep -v "TOKEN\|AUTH\|_TOKEN"  # Don't show secrets
        
        # Test Python can load environment
        python -c "
        import os
        from dotenv import load_dotenv
        load_dotenv('.env.test')
        
        required_vars = ['PORT', 'TIMEZONE', 'TWILIO_ACCOUNT_SID']
        missing = [var for var in required_vars if not os.getenv(var)]
        
        if missing:
            print(f'âŒ Missing required variables: {missing}')
            exit(1)
        else:
            print('âœ… All required environment variables are present')
            print(f'   Port: {os.getenv(\"PORT\")}')
            print(f'   Timezone: {os.getenv(\"TIMEZONE\")}')
            print(f'   Twilio SID: {os.getenv(\"TWILIO_ACCOUNT_SID\")[:10]}...' if os.getenv(\"TWILIO_ACCOUNT_SID\") else '   Twilio SID: Not set')
        "

    - name: Test application startup
      run: |
        # Create a minimal test app to verify startup
        cat > test_startup.py << 'EOF'
        #!/usr/bin/env python3
        """Test that the application can start with required dependencies."""
        
        import sys
        
        # Check Python version
        print(f"Python {sys.version}")
        
        # Test imports
        try:
            import flask
            print(f"âœ… Flask {flask.__version__}")
        except ImportError:
            print("âŒ Flask not installed")
            sys.exit(1)
            
        try:
            from twilio.rest import Client
            print("âœ… Twilio library available")
        except ImportError:
            print("âŒ Twilio library not installed")
            sys.exit(1)
            
        try:
            import requests
            print(f"âœ… Requests {requests.__version__}")
        except ImportError:
            print("âŒ Requests library not installed")
            sys.exit(1)
            
        print("\nâœ… All required libraries are available")
        EOF
        
        python test_startup.py

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: validate-environment
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Create .env file for Docker build
      run: |
        echo "# ========== REQUIRED ==========" > .env.docker
        echo "PORT=${{ env.PORT }}" >> .env.docker
        echo "TIMEZONE=${{ env.TIMEZONE }}" >> .env.docker
        echo "" >> .env.docker
        echo "# ========== TWILIO ==========" >> .env.docker
        echo "TWILIO_ACCOUNT_SID=${{ secrets.TWILIO_ACCOUNT_SID || 'REPLACE_WITH_YOUR_SID' }}" >> .env.docker
        echo "TWILIO_AUTH_TOKEN=${{ secrets.TWILIO_AUTH_TOKEN || 'REPLACE_WITH_YOUR_TOKEN' }}" >> .env.docker
        echo "TWILIO_WHATSAPP_NUMBER=${{ secrets.TWILIO_WHATSAPP_NUMBER || 'REPLACE_WITH_YOUR_NUMBER' }}" >> .env.docker
        echo "" >> .env.docker
        echo "ADMIN_WHATSAPP_NUMBERS=${{ secrets.ADMIN_WHATSAPP_NUMBERS || 'REPLACE_WITH_ADMIN_NUMBERS' }}" >> .env.docker
        echo "USER_WHATSAPP_NUMBERS=${{ secrets.USER_WHATSAPP_NUMBERS || 'REPLACE_WITH_USER_NUMBERS' }}" >> .env.docker
        echo "" >> .env.docker
        echo "# ========== OPTIONAL ==========" >> .env.docker
        echo "TEAMS_ADMIN_WEBHOOK=${{ secrets.TEAMS_ADMIN_WEBHOOK || '' }}" >> .env.docker
        
        echo "âœ… Created Docker environment file"
        cat .env.docker | head -8  # Show first few lines only

    - name: Create short SHA variable
      id: vars
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "âœ… Short SHA: $SHORT_SHA"

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false  # Build first, then scan
        tags: |
          crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}
          crimson02/server-monitoring:latest
        build-args: |
          PORT=${{ env.PORT }}
          TIMEZONE=${{ env.TIMEZONE }}
          PYTHON_VERSION=${{ env.PYTHON_VERSION }}
        cache-from: type=registry,ref=crimson02/server-monitoring:latest
        cache-to: type=inline
        outputs: type=docker,dest=/tmp/image.tar

    - name: Scan Docker image with Trivy
      run: |
        docker load < /tmp/image.tar
        trivy image --format table --severity CRITICAL,HIGH crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}

    - name: Push Docker image
      if: success()
      run: |
        docker push crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}
        docker push crimson02/server-monitoring:latest
        echo "âœ… Docker images pushed successfully"

  deploy:
    name: Deploy and Notify
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    env:
      # Override with actual secrets
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_WHATSAPP_NUMBER: ${{ secrets.TWILIO_WHATSAPP_NUMBER }}
      ADMIN_WHATSAPP_NUMBERS: ${{ secrets.ADMIN_WHATSAPP_NUMBERS }}
      USER_WHATSAPP_NUMBERS: ${{ secrets.USER_WHATSAPP_NUMBERS }}
      TEAMS_ADMIN_WEBHOOK: ${{ secrets.TEAMS_ADMIN_WEBHOOK }}
    
    steps:
    - name: Create short SHA variable
      id: vars
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "âœ… Short SHA: $SHORT_SHA"

    - name: Display deployment info
      run: |
        echo "ðŸš€ DEPLOYMENT INFORMATION"
        echo "========================"
        echo ""
        echo "ðŸ“¦ Docker Image: crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}"
        echo "ðŸŒ Port: ${{ env.PORT }}"
        echo "ðŸ•’ Timezone: ${{ env.TIMEZONE }}"
        echo ""
        echo "ðŸ” Environment Status:"
        echo "   Twilio SID: ${{ env.TWILIO_ACCOUNT_SID && 'âœ… Set' || 'âŒ Not set' }}"
        echo "   Twilio Token: ${{ env.TWILIO_AUTH_TOKEN && 'âœ… Set' || 'âŒ Not set' }}"
        echo "   Admin Numbers: ${{ env.ADMIN_WHATSAPP_NUMBERS && 'âœ… Set' || 'âŒ Not set' }}"
        echo "   Teams Webhook: ${{ env.TEAMS_ADMIN_WEBHOOK && 'âœ… Set' || 'âš ï¸ Not set' }}"
        echo ""
        echo "ðŸ“‹ Deployment Commands:"
        echo "   docker pull crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}"
        echo "   docker run -d -p 8080:8080 --env-file .env crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}"

    - name: Test Twilio connectivity
      if: env.TWILIO_ACCOUNT_SID != '' && env.TWILIO_AUTH_TOKEN != ''
      run: |
        echo "ðŸ”— Testing Twilio API connectivity..."
        python -c "
        import os
        from twilio.rest import Client
        
        account_sid = os.getenv('TWILIO_ACCOUNT_SID')
        auth_token = os.getenv('TWILIO_AUTH_TOKEN')
        
        if account_sid and auth_token:
            try:
                client = Client(account_sid, auth_token)
                account = client.api.accounts(account_sid).fetch()
                print(f'âœ… Twilio connection successful')
                print(f'   Account: {account.friendly_name}')
                print(f'   Status: {account.status}')
            except Exception as e:
                print(f'âŒ Twilio connection failed: {str(e)[:100]}')
        else:
            print('âš ï¸ Twilio credentials not provided')
        "

    - name: Send deployment notification (simulated)
      run: |
        echo "ðŸ“¨ SENDING DEPLOYMENT NOTIFICATION"
        echo "=================================="
        echo ""
        
        if [ -n "${{ env.ADMIN_WHATSAPP_NUMBERS }}" ]; then
          echo "ðŸ“± Would send WhatsApp to:"
          echo "${{ env.ADMIN_WHATSAPP_NUMBERS }}" | tr ',' '\n' | while read num; do
            if [ -n "\$num" ]; then
              echo "   ðŸ“ž \$num"
            fi
          done
        else
          echo "âš ï¸ No admin numbers configured"
        fi
        
        if [ -n "${{ env.TEAMS_ADMIN_WEBHOOK }}" ]; then
          echo "ðŸ”„ Would send Teams notification via webhook"
        fi
        
        echo ""
        echo "âœ… Deployment notification ready"
        echo "Note: Actual sending is commented out for safety"

    - name: Create deployment summary
      if: always()
      run: |
        DEPLOYMENT_STATUS=$([ "${{ job.status }}" = "success" ] && echo "âœ… SUCCESS" || echo "âŒ FAILED")
        
        echo "# ðŸš€ Deployment Summary - $DEPLOYMENT_STATUS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ“Š Pipeline Status" >> $GITHUB_STEP_SUMMARY
        echo "- Security Scan: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Linting & Tests: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Environment Validation: âœ… Passed" >> $GITHUB_STEP_SUMMARY
        echo "- Docker Build: âœ… Completed" >> $GITHUB_STEP_SUMMARY
        echo "- Deployment: $DEPLOYMENT_STATUS" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ“¦ Deployment Details" >> $GITHUB_STEP_SUMMARY
        echo "- **Image:** \`crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Port:** \`${{ env.PORT }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Timezone:** \`${{ env.TIMEZONE }}\`" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ” Environment Status" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ env.TWILIO_ACCOUNT_SID }}" ]; then
          echo "- Twilio: âœ… Configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Twilio: âŒ Not configured" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ env.ADMIN_WHATSAPP_NUMBERS }}" ]; then
          echo "- Admin Notifications: âœ… Configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Admin Notifications: âŒ Not configured" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -n "${{ env.TEAMS_ADMIN_WEBHOOK }}" ]; then
          echo "- Teams Webhook: âœ… Configured" >> $GITHUB_STEP_SUMMARY
        else
          echo "- Teams Webhook: âš ï¸ Not configured" >> $GITHUB_STEP_SUMMARY
        fi
        echo "" >> $GITHUB_STEP_SUMMARY
        
        echo "## ðŸ”§ Next Steps" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "# Deploy to your server:" >> $GITHUB_STEP_SUMMARY
        echo "docker pull crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
        echo "docker run -d -p 8080:8080 --env-file .env crimson02/server-monitoring:${{ steps.vars.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "# Access dashboard:" >> $GITHUB_STEP_SUMMARY
        echo "http://your-server-ip:8080" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [security-scan, lint-and-test, validate-environment, build-and-push, deploy]
    
    steps:
    - name: Notify pipeline failure
      run: |
        echo "ðŸš¨ PIPELINE FAILURE DETECTED"
        echo "==========================="
        echo ""
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        echo "Workflow: ${{ github.workflow }}"
        echo ""
        echo "ðŸ“‹ Failed jobs:"
        echo "${{ join(needs.*.result, '\n') }}" | while read job status; do
          echo "   $job: $status"
        done
        echo ""
        echo "ðŸ”— View logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"