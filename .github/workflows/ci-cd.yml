        import sys
        from dotenv import load_dotenv
        
        # Load environment
        load_dotenv('.env')
        
        # Check required variables
        required = ['PORT', 'TIMEZONE', 'TWILIO_ACCOUNT_SID', 'TWILIO_AUTH_TOKEN']
        for var in required:
            if not os.getenv(var):
