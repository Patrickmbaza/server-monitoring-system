name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8
    
    - name: Validate configuration
      run: |
        echo "Checking configuration files..."
        
        # Validate YAML config
        python -c "
        import yaml
        with open('config/hosts.yaml', 'r') as f:
            config = yaml.safe_load(f)
        print(f'âœ“ Config loaded successfully')
        print(f'  Found {len(config.get(\"hosts\", []))} hosts to monitor')
        "
        
        # Check Python files can be imported
        python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from monitoring.monitor import HostMonitor
            from monitoring.notifier import Notifier
            from config import settings
            print('âœ“ All core modules can be imported')
        except Exception as e:
            print(f'âš ï¸  Import warning: {e}')
        "
    
    - name: Run linting
      run: |
        echo "Running code quality checks..."
        
        # Check for syntax errors
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        
        # General linting (warnings only)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
        echo "âœ“ Linting completed"
    
    - name: Run basic tests
      env:
        TIMEZONE: UTC
      run: |
        echo "Running basic tests..."
        
        # Test the Flask app can start
        python -c "
        import sys
        sys.path.insert(0, '.')
        from app import app
        print('âœ“ Flask app initialized successfully')
        
        # Test creating monitor instance
        from monitoring.monitor import HostMonitor
        monitor = HostMonitor()
        print(f'âœ“ Monitor initialized with {len(monitor.hosts)} hosts')
        "
        
        # Run pytest tests if they exist
        if [ -f "tests/test_app.py" ]; then
          echo "Running pytest tests..."
          python -m pytest tests/ -v --tb=short || echo "Tests completed with warnings"
        else
          echo "âš ï¸  No pytest tests found"
        fi
        
        echo "âœ“ Basic tests completed"
    
    - name: Generate coverage report
      if: success()
      run: |
        # Generate coverage report if tests exist
        if [ -f "tests/test_app.py" ]; then
          python -m pytest --cov=./ --cov-report=xml --cov-report=html || true
          echo "Coverage report generated"
        fi
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: |
          htmlcov/
          coverage.xml
          .coverage
        retention-days: 7

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=sha,prefix={{branch}}-
          type=ref,event=tag

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  deploy-docs:
    name: Generate Deployment Docs
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate deployment package
      run: |
        mkdir -p deployment
        
        # Create README
        cat > deployment/README.md << 'EOF'
        # Server Monitoring System Deployment
        
        ## Quick Start
        
        ```bash
        # 1. Create .env file
        cat > .env << 'ENV'
        TIMEZONE=Africa/Lagos
        TWILIO_ACCOUNT_SID=your_account_sid
        TWILIO_AUTH_TOKEN=your_auth_token
        TWILIO_WHATSAPP_NUMBER=+1234567890
        ADMIN_WHATSAPP_NUMBERS=+1234567891
        USER_WHATSAPP_NUMBERS=+1234567892
        ENV
        
        # 2. Create docker-compose.yml
        cat > docker-compose.yml << 'COMPOSE'
        version: '3.8'
        services:
          monitoring:
            image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ports:
              - "8080:8080"
            env_file: .env
            volumes:
              - ./config:/app/config
              - ./logs:/app/logs
            restart: unless-stopped
        COMPOSE
        
        # 3. Create config directory
        mkdir -p config
        
        # 4. Copy hosts.yaml (provided in deployment package)
        cp hosts.yaml config/
        
        # 5. Start the service
        docker-compose up -d
        ```
        
        ## Access
        
        - Dashboard: http://localhost:8080/dashboard
        - API: http://localhost:8080/status
        - Health: http://localhost:8080/health
        
        ## Monitoring
        
        ```bash
        # View logs
        docker-compose logs -f
        
        # Check status
        docker-compose ps
        
        # Stop service
        docker-compose down
        ```
        EOF
        
        # Copy config files
        cp config/hosts.yaml deployment/
        cp README.md deployment/README-FULL.md
        cp docker-compose.yml deployment/docker-compose.example.yml
        
        # Create environment template
        cat > deployment/.env.example << 'EOF'
        # Server Monitoring System Environment Variables
        
        # Timezone
        TIMEZONE=Africa/Lagos
        
        # Twilio (for WhatsApp alerts)
        TWILIO_ACCOUNT_SID=your_account_sid
        TWILIO_AUTH_TOKEN=your_auth_token
        TWILIO_WHATSAPP_NUMBER=+1234567890
        
        # WhatsApp Numbers (comma-separated)
        ADMIN_WHATSAPP_NUMBERS=+1234567891,+1234567892
        USER_WHATSAPP_NUMBERS=+1234567893,+1234567894
        
        # Teams Webhooks (optional)
        # TEAMS_ADMIN_WEBHOOK=https://...
        # TEAMS_USER_WEBHOOK=https://...
        EOF
        
        # Create archive
        tar -czf deployment-package.tar.gz deployment/
        
        echo "âœ… Deployment package created"
    
    - name: Upload deployment package
      uses: actions/upload-artifact@v4
      with:
        name: deployment-package
        path: deployment-package.tar.gz
        retention-days: 30
    
    - name: Send success notification
      if: success()
      run: |
        echo "ðŸŽ‰ CI/CD Pipeline completed successfully!"
        echo "ðŸ“¦ Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "ðŸ“Š View run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"