    port: 53
    check_type: "tcp"
    user_whatsapp_numbers: [""]  # Add this line for each host
    
  - name: "Cloudflare DNS"
    hostname: "cloudflare-dns.com"
    ip_address: "1.1.1.1"
    port: 53
    check_type: "tcp"
    user_whatsapp_numbers: [""]
    
  - name: "GitHub"
    hostname: "github.com"
    ip_address: "140.82.121.4"
    port: 443
    check_type: "https"
    user_whatsapp_numbers: [""]  # Can have multiple numbers
    
  - name: "Google HTTP"
    hostname: "google.com"
    ip_address: "142.250.185.78"
