version: '3.8'

services:
  monitoring:
    build: .
    image: crimson02/server-monitoring
    container_name: server-monitoring
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Timezone
      - TZ=${TIMEZONE:-Africa/Lagos}
      - TIMEZONE=${TIMEZONE:-Africa/Lagos}
      
      # Twilio WhatsApp Configuration
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - ADMIN_WHATSAPP_NUMBERS=${ADMIN_WHATSAPP_NUMBERS}
      - USER_WHATSAPP_NUMBERS=${USER_WHATSAPP_NUMBERS}
      - CRITICAL_WHATSAPP_NUMBERS=${CRITICAL_WHATSAPP_NUMBERS:-${ADMIN_WHATSAPP_NUMBERS}}
      
      # Microsoft Teams Configuration (Optional)
      - TEAMS_ADMIN_WEBHOOK=${TEAMS_ADMIN_WEBHOOK:-}
      - TEAMS_USER_WEBHOOK=${TEAMS_USER_WEBHOOK:-}
      
      # Monitoring Configuration
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
      - TIMEOUT=${TIMEOUT:-10}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_DELAY=${RETRY_DELAY:-5}
    
    volumes:
      # Configuration and logs
      - ./config:/app/config:ro
      - ./logs:/app/logs
      
      # Timezone files
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    
    networks:
      - monitoring-network

networks:
  monitoring-network:
    driver: bridge

