version: '3.8'

services:
  monitoring:
    image: ${DOCKER_REGISTRY:-docker.io}/${IMAGE_NAME:-yourusername/server-monitoring}:latest
    build: .
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - TZ=${TIMEZONE}
      - TIMEZONE=${TIMEZONE}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_WHATSAPP_NUMBER=${TWILIO_WHATSAPP_NUMBER}
      - ADMIN_WHATSAPP_NUMBERS=${ADMIN_WHATSAPP_NUMBERS}
      - USER_WHATSAPP_NUMBERS=${USER_WHATSAPP_NUMBERS}
      - CRITICAL_WHATSAPP_NUMBERS=${CRITICAL_WHATSAPP_NUMBERS}
      - TEAMS_ADMIN_WEBHOOK=${TEAMS_ADMIN_WEBHOOK}
      - TEAMS_USER_WEBHOOK=${TEAMS_USER_WEBHOOK}
    volumes:
      - monitoring_config:/app/config
      - monitoring_logs:/app/logs
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - monitoring-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  monitoring_config:
  monitoring_logs:

networks:
  monitoring-network:
    driver: bridge